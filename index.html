<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sacred Global ‚Äî real-time status of Sacred devices worldwide">
    <title>Sacred Global ‚Äî Live Device Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="https://sacred.systems" class="logo-link" target="_blank" rel="noopener noreferrer" aria-label="Return to Sacred home">
                <div class="logo">
                    <span class="logo-text">sacred</span>
                    <span class="logo-icon">üê∞</span>
                </div>
            </a>

            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-value" id="totalBoxes">0</span>
                    <span class="stat-label">Total Boxes</span>
                </div>
                <div class="stat-item highlight">
                    <span class="stat-value" id="activeBoxes">0</span>
                    <span class="stat-label">Active Now</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="hoursSaved">0</span>
                    <span class="stat-label">Hours Saved</span>
                </div>
            </div>
        </header>

        <main>
            <div id="globeViz"></div>

            <div class="controls">
                <button id="zoomIn" class="control-btn" title="Zoom In">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"/>
                    </svg>
                </button>
                <button id="zoomOut" class="control-btn" title="Zoom Out">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M4 9a1 1 0 000 2h12a1 1 0 100-2H4z"/>
                    </svg>
                </button>
                <button id="resetView" class="control-btn" title="Reset View">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>

            <div class="legend">
                <h3>Device Status</h3>
                <div class="legend-items">
                    <div class="legend-item">
                        <span class="legend-dot active"></span>
                        <span>Active Session</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot idle"></span>
                        <span>Idle</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot offline"></span>
                        <span>Offline</span>
                    </div>
                </div>
            </div>

            <div class="info-panel" id="infoPanel">
                <button class="close-btn" id="closeBtn">&times;</button>
                <h3 id="deviceLocation">Device Details</h3>
                <div class="info-content">
                    <div class="info-row">
                        <span class="info-label">Status</span>
                        <span class="info-value" id="deviceStatus">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Current Session</span>
                        <span class="info-value" id="sessionTime">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Total Time</span>
                        <span class="info-value" id="totalTime">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Last Active</span>
                        <span class="info-value" id="lastActive">-</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p class="update-time">Last updated: <span id="lastUpdate">Never</span></p>
            <p class="instructions">Click &amp; drag to rotate &bull; Scroll to zoom &bull; Click a device for details</p>
        </footer>
    </div>

    <!-- Globe.GL (bundles Three.js internally ‚Äî no separate THREE script needed) -->
    <script src="https://unpkg.com/globe.gl@2.42.4"></script>
    <script src="app.js"></script>
</body>
</html>
